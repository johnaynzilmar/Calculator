<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="inpt1" pattern="\d+" />
      <!-- <p>+</p> -->
      <select name="" id="operations">
        <option +="">+</option>
        <option +="-">-</option>
        <option +="*">*</option>
        <option +="/">/</option>
      </select>
      <input type="text" class="inpt2" pattern="\d+" />
      <div class="btn">
        <button>calculate</button>
        <button class="clear">clear</button>
      </div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!-- <h1 class="text"></h1>
    <input type="text" name="" id="" /> -->

    <script src="app.js"></script>
  </body>
</html>
